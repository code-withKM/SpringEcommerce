<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment.html :: headerfiles">
 

</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="fragment.html :: sidebar"></div>

 <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Country List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Countries</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-6 align-self-end">
            <button type="button" class="btn btn-primary float-end mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add New Country
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Capital</th>
                <th scope="col">Code</th>
                <th scope="col">Condinent</th>
                <th scope="col">Description</th>
                <th scope="col">Name</th>
                <th scope="col">Nationality</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="country:${countries}">
                <th scope="row">1</th>
                <td th:text="${country.id}"></td>
                <td  th:text="${country.capital}"></td>
                <td th:text="${country.code}"></td>
                <td th:text="${country.continent}"></td>
                <td th:text="${country.description}"></td>
                <td th:text="${country.name}"></td>
                <td th:text="${country.nationality}"></td>
                <td>
                  <a th:href="@{/countries/findbyid/{id}(id=${country.id})}">
                    <button  type="button" id="editbutton" class="btn btn-info addcourses1"><i class="bi bi-pencil-fill"></i></button>
                  </a>
                 <a th:href="@{/countries/delete/{id}(id=${country.id})}">
                  <button type="button" id="deletebutton" class="btn btn-danger deletecountry"><i class="bi bi-trash3-fill"></i></button>
                 </a>
                  
                </td>
              </tr>
             
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{/countries/addnew}" method="post">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
                    </div>
                    <div class="mb-3">
                      <label for="capital" class="form-label">Capital</label>
                      <input type="text" class="form-control" id="capital" aria-describedby="emailHelp" name="capital">
                    </div>
                    <div class="mb-3">
                      <label for="code" class="form-label">Code</label>
                      <input type="text" class="form-control" id="code" aria-describedby="emailHelp" name="code">
                    </div>
                    <div class="mb-3">
                      <label for="continent" class="form-label">Continent</label>
                      <input type="text" class="form-control" id="continent" aria-describedby="emailHelp" name="continent">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="nationality" class="form-label">Nationality</label>
                      <input type="text" class="form-control" id="nationality" aria-describedby="emailHelp" name="nationality">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Country</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{/countries/update}" method="put">
                    <div class="mb-3">
                      <label for="name" class="form-label">id</label>
                      <input type="text" class="form-control" id="eid" aria-describedby="emailHelp" name="id" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="ename" aria-describedby="emailHelp" name="name">
                    </div>
                    <div class="mb-3">
                      <label for="capital" class="form-label">Capital</label>
                      <input type="text" class="form-control" id="ecapital" aria-describedby="emailHelp" name="capital">
                    </div>
                    <div class="mb-3">
                      <label for="code" class="form-label">Code</label>
                      <input type="text" class="form-control" id="ecode" aria-describedby="emailHelp" name="code">
                    </div>
                    <div class="mb-3">
                      <label for="continent" class="form-label">Continent</label>
                      <input type="text" class="form-control" id="econtinent" aria-describedby="emailHelp" name="continent">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="edescription" rows="3" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="nationality" class="form-label">Nationality</label>
                      <input type="text" class="form-control" id="enationality" aria-describedby="emailHelp" name="nationality">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

          <!--delete modal  -->
          <div class="modal fade" id="deletemodal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal">
                  <label for="name" class="form-label">id</label>
                  <input type="text" class="form-control" id="eid2" aria-describedby="emailHelp" name="id" readonly>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a href="" class="btn btn-primary" id="delref">Yes, Delete</a>
                  <!-- <button type="button" id="delref" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>


        

        </div>
      </div>

    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
 <div th:replace="fragment.html :: footer">

 </div>

</body>

</html>
