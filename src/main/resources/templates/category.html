<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment.html :: headerfiles">
 

</head>

<body>

  <!-- ======= Header ======= -->
  <div th:replace="fragment.html :: sidebar"></div>

 <!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Category</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Home</a></li>
          <li class="breadcrumb-item active">Category</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-6 align-self-end">
            <button type="button" class="btn btn-primary float-end mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add New Category
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
     
              </tr>
            </thead>
            <tbody>
              <tr th:each="category:${category}">
                <th scope="row">1</th>
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                
                <td>
                  <a th:href="@{/category/findbyid/{id}(id=${category.id})}">
                    <button  type="button" id="editbutton" class="btn btn-info editcategory"><i class="bi bi-pencil-fill"></i></button>
                  </a>
                 <a th:href="@{/category/delete/{id}(id=${category.id})}">
                  <button type="button" id="deletebutton" class="btn btn-danger deletecategory"><i class="bi bi-trash3-fill"></i></button>
                 </a>
                  
                </td>
              </tr>
             
            </tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{/category/addnew}" method="post">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name">
                    </div>
                    
                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

          <div class="modal fade" id="editcat" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Category</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form th:action="@{/category/update}" method="put">
                    <div class="mb-3">
                      <label for="name" class="form-label">id</label>
                      <input type="text" class="form-control" id="eid" aria-describedby="emailHelp" name="id" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="ename"  aria-describedby="emailHelp" name="name">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

          <!--delete modal  -->
          <div class="modal fade" id="deletemodal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal">
                  <label for="name" class="form-label">id</label>
                  <input type="text" class="form-control" id="eid2" aria-describedby="emailHelp" name="id" readonly>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a href="" class="btn btn-primary" id="delref">Yes, Delete</a>
                  <!-- <button type="button" id="delref" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>


        

        </div>
      </div>

    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
 <div th:replace="fragment.html :: footer">

 </div>

</body>

</html>
